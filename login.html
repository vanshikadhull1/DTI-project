<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusSwap - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cambria', sans-serif;
        }
        
        body {
            background-color: #DDE6ED;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: #27374D;
            color: #331D2C;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        .logo i {
            margin-right: 8px;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 520;
            font-size: 0.9rem;
        }
        
        .signup-btn {
            background-color: #DDE6ED;
            color: #27374D;
            padding: 0.5rem 1.2rem;
            border-radius: 9999px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .signup-btn:hover {
            background-color: #DDE6ED;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-card {
            background-color: #9DB2BF;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background-color: #27374D;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #27374D;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #526D82;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: none;
            border-radius: 5px;
            background-color: #DDE6ED;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 2px #526D82;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            color: #27374D;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .forgot-password {
            color: #27374D;
            text-decoration: none;
            font-weight: bold;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            background-color: #DDE6ED;
            color: #27374D;
            border: none;
            border-radius: 5px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #27374D;
            color: #DDE6ED;
        }
        
        .social-login {
            margin-top: 2rem;
            text-align: center;
        }
        
        .social-login p {
            color: #27374D;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: #27374D;
            opacity: 0.3;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #DDE6ED;
            color: #27374D;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            color: DDE6ED;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #27374D;
        }
        
        .register-link a {
            color: #27374D;
            font-weight: bold;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #27374D;
            color: #DDE6ED;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>

                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CampusSwap. All rights reserved.</p>
    </footer>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Campus Swap Login page loaded successfully!');
        
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', email);

            // Send the login data to the backend
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    // On success, save the JWT token (if applicable)
                    localStorage.setItem('token', result.token);
                    alert('Login successful! Redirecting to dashboard...');
                    // Redirect to the dashboard (replace with your actual redirect page)
                    window.location.href = 'dashboard.html';
                } else {
                    // Handle errors (e.g., invalid credentials)
                    alert(result.message);
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed. Please try again later.');
            }
        });
    });
</script>
